{% extends "base.html" %}

{% block content %}

<form action="/login" method='POST' class="login">

    <table>
        <tr>
            <td><input type="text" name="username" placeholder="Username" id="username" value="{{username}}" /></td>
        </tr>
        <tr>
            <td><input type="password" name="password" placeholder="Password" id="password" /></td>
        </tr>
        <tr class="center">
            <td><span><input type="submit" class="button" value="Login" class="center"/></span></td>
        </tr>
    </table>
</form>

{% endblock %}
