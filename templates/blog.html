{% extends "base.html" %}

{% block content %}
    
    {% if posts|length != 0 %}
        {% for post in posts %}
        <div class="blog-item">
            <h3 class="title"><a href="/blog?id={{post.id}}" type="text/html">{{post.title}}</h3></a>
            <hr />
            <span class="descriptors">
                <p class="owner"><a href="/blog?user={{post.owner.id}}" type="text/html">{{post.owner.username}}</a></p>
                <p>/</p>
                <p class="date">{{post.get_date()}}</p>
                <p>/</p>
                <p class="time">{{post.get_time()}}</p>
            </span>
            <p class="body">{{post.body}}</p>
        </div>
        {% endfor %}

    {% else %}
    <p>No posts yet. Add one!</p>
    {% endif %}

{% endblock %}
