{% extends "base.html" %}

{% block content %}
<style>
        h1      {font-family: Verdana, Geneva, Tahoma, sans-serif;}
        table   {margin: 1em 1.5em;}
        td      {padding: 2px;}
        input   {font-family: monospace;
                font-size: 14pt;
                padding: 5px;
                font-style: italic;}
        .button {font-family: monospace; 
                font-size: 14pt;
                margin: 10px;}
        .center {text-align: center;}
</style>
<form action="/register" method='POST'>

    <table>
        <tr>
            <td><input type="email" name="email" placeholder="Email" id="email" value="{{email}}" /></td>
        </tr>
        <tr>
            <td><input type="password" name="password" placeholder="Password" id="password" /></td>
        </tr>
        <tr>
            <td><input type="password" name="verify_password" placeholder="Verify Password" id="verify_password" /></td>
        </tr>
        <tr class="center">
            <td><input type="submit" class="button" value="Register" /></td>
        </tr>
    </table>
</form>

{% endblock %}
