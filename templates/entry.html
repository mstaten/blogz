{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/entry.css')}}" />

<div id="wrapper">
    <div class="one-item">
        <p class="date">{{post.get_date()}}</p>
        <p class="time">{{post.get_time()}}</p>
        <hr />
        <p class="body">{{post.body}}</p>
    </div>
</div>
{% endblock %}
